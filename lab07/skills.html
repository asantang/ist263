<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex's Animal Rankings</title>
        <style>
            td {border: 1px solid black;}
        </style>
    <link rel="stylesheet" href="stylelab07.css">
</head>
<body>
    <table>
        <caption>Alex's Animal Rankings</caption>
        <tr>
            <th>Type</th>
            <th>Cuteness x/10</th>
            <th>Would Alex Adopt y/n/m</th>
        </tr>
        <tr class="evenrow">colorchange>
            <td>Dog</td>
            <td>10</td>
            <td>yes</td>
        </tr>
        <tr>
            <td>Koala</td>
            <td>9</td>
            <td>no</td>
        </tr>
        <tr class="evenrow">colorchange>
            <td>Cat</td>
            <td>6</td>
            <td>no</td>
        </tr>
        <tr>
            <td>Frog</td>
            <td>7</td>
            <td>yes</td>
        </tr>
        <tr class="evenrow">colorchange>
            <td>Snail</td>
            <td>6</td>
            <td>no</td>
        </tr>
        <tr>
            <td>Horse</td>
            <td>6</td>
            <td>no</td>
        </tr>
        <tr class="evenrow">colorchange>
            <td>Bear</td>
            <td>8</td>
            <td>no</td>
        </tr>
        <tr>
            <td>Chicken</td>
            <td>5</td>
            <td>yes</td>
        </tr>
        <tr class="evenrow">colorchange>
            <td>Unicorn</td>
            <td>10</td>
            <td>yes</td>
        </tr>
        <tr>
            <td>Farret</td>
            <td>5</td>
            <td>no</td>
        </tr>
</body>
</html>
