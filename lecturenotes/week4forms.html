<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Example</title>
</head>
<body>
    <h1>Take Out Food Order</h1>
    <!--label is an inline tag, text area is a block tag-->
    <form method"post" action"">
        <label for="'fullname">Enter full name:</label>
        <input type="text" id="fullname" name="fullname"><br>
        <label for="specialrequests">Enter Special Requests</label>
        <textarea id="specialrequests" name="specialrequests"></textarea><br>
        <p>Do you want pick up or delivery?</p>
         <!--name links the radio buttons together-->
        <input type="radio" id="delivery1" name="delivery" value="pickup" checked>
        <label for="delivery1">pickup</label>
        <input type="radio" id="delivery2" name="delivery" value="delivery">
        <label for="delivery2">delivery</label>
        <br>
        <label for="plastic">Need plastic utensils?</label>
        <input type="checkbox" id="plastic" name="plastic">
        <br>
        <label for="region">Delivery Region:</label>

        <select name="region" id="region">
            <option value="Wescott">Wescott</option>
            <option value="Downtown">Downtown</option>
            <option value="Eastwood">Eastwood</option>
        </select>
        <br>
        <input type="submit" value="submit form">

    </form>
</body>
</html>
